<div ng-controller="oshDropdownControllerForEnroll" style = "min-width:100%">
    <ng-form name='loopform' class='nds-form-element nds-m-bottom_large nds-p-around_small'
        ng-repeat='control in child.eleArray'>
        <div class="nds-grid nds-cont-wrapper nds-select-wrapper">
            <div class='nds-form-element__control nds-select_container nds-form-element__control-animated-label'
                ng-style="{'height':'2rem'}" ng-show='bpTree.response.QuoteOptions!="something"'>

                <!-- this select control should not be visible to the user -->
                <select name='loopname' id='{{::control.name}}' ng-disabled='control.ro' ng-required='control.req'
                    chainup="test" class='nds-select' vlc-slds-val-checker="response" ng-init='init(this, control)'
                    ng-options='item.Information_Packet_Number__c as item.QuoteCreatedDate for item in bpTree.response.QuoteOptions.MergedAccountQuoteInfo track by item.Information_Packet_Number__c'
                    ng-change='autoAdvance(control.response.autoAdv);'
                    ng-model='bpTree.response.Search.questionsBlock.packetNumber'
                    style = "min-width:100%">
                </select>

                <label class='nds-form-element__label'">
                    Select an Information Packet number entry from the created date:
                    <span class='nds-required' ng-if='control.req'>*
                    </span>
                </label>
            </div>
            <a class="nds-tooltip_container" vlc-slds-tool-tip="test" ng-if="control.propSetMap.help"
                ng-include="'vlcHelptextInfoIcon.html'"></a>
            <div vlc-slds-include="vlcLabelController.html"></div>
        </div>

        <div ng-include="::errHTMLId"></div>
    </ng-form>
</div>
