<div class="nds-max-small-size_1-of-1 nds-size_12-of-12 nds-grid nds-wrap nds-m-bottom_medium nds-m-top_none" ng-controller="OSHMedicalServiceController">
	<div class="nds-max-small-size_1-of-1 nds-size_12-of-12" ng-if="bpTree.response.radioHospitalizedFunction =='Yes'">
		<!--Table In the past 24 months have you or any member of your family who are enrolling, received medical service, treatment or advice?-->
		<div>
			<div class="nds-m-bottom_medium">
				<table class="nds-table nds-table_bordered nds-table_cell-buffer nds-table_striped nds-border_left nds-border_right" style="width:100%;">
					<thead>
						<tr class="nds-text-title_caps">
							<th scope="col">
								<div class="nds-truncate" title="Member">Member</div>
							</th>
							<th item-width="200px" scope="col">
								<div class="nds-truncate" title="Incident Date">Incident Date</div>
							</th>
							<th item-width="200px" scope="col">
								<div class="nds-truncate" title="Providers Name">Provider’s Name</div>
							</th>
							<th item-width="200px" scope="col">
								<div class="nds-truncate" title="Diagnosis">Diagnosis</div>
							</th>
						</tr>
						<tr>
						</tr>
					</thead>
					<tbody class="nds-size_1-of-1 nds-max-small-size_1-of-1 nds-small-size_12-of-12" ng-repeat="familyMember in bpTree.response.EditFamilyMember">
						<tr ng-repeat="medicalService in familyMember.medicalServiceMemberDetails">
							<!-- Member -->
							<td scope="row">
								<div align="left">
									<div class="nds-form-element">
										<div class="nds-form-element__control">
											{{familyMember.fname}}
										</div>
									</div>
								</div>
							</td>
							<!-- Incident Date -->
							<td>
								<div class="nds-form-element">
									<div class="nds-form-element__control">
										{{medicalService.incidentDate}}
									</div>
								</div>
							</td>
							<!-- Provider’s Name -->
							<td>
								<div class="nds-form-element">
									<div class="nds-form-element__control">
										{{medicalService.providerName}}
									</div>
								</div>
							</td>
							<!-- Diagnosis -->
							<td>
								<div class="nds-form-element">
									<div class="nds-form-element__control">
										{{medicalService.diagnosis}}
									</div>
								</div>
							</td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
